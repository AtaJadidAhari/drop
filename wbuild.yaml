---
webDir: /s/public_webshare/project/genetic_diagnosis/mll
projectTitle: MLL Project #Genetic diagnosis of Mendelian disorders
htmlOutputPath: Output/html

PROJECT_NAME: mll

# INPUT PATHS
SAMPLE_FILE_MAPPING: /s/project/mll/rawdata/sample_file_mapping.tsv
SAMPLE_ANNOTATION: /s/project/mll/rawdata/sample_annotation.tsv  #"/s/project/mitoMultiOmics/raw_data/sample_info/SAMPLE_ANNOTATION_PROKISCH.tsv"


### GENE ANNOTATION_NAMES must have the same order of annotation files as in GENE_ANNOTATION, COUNT_RANGES AND GENE_INFO
GENE_ANNOTATION: [/s/genomes/human/hg19/gencode29/gencode.v29lift37.annotation.gtf.gz] # used in aberrant_expression/Outrider/FilterCounts.R
GENE_ANNOTATION_NAMES: [v29] # before: ANNOTATIONS
COUNT_RANGES: [.Rds] # used in aberrant_expression/Counting/countReads.R
GENE_INFO: [/s/project/genetic_diagnosis/resource/gencode_{annotation}_unique_gene_name.tsv] # used in aberrant_expression/Counting/mergeCounts.R

CHROMOSOME_FORMAT: NCBI

# OUTPUT PATHS
PROC_DATA: /s/project/genetic_diagnosis/processed_data
PROC_RESULTS: /s/project/genetic_diagnosis/processed_results

VEP_VERSION: 94
INTER_FEATURE: [0] # Count settings: inter.feature setting values (T: reads mapping to multiple features are dropped), positions correspond to positions in ANNOTATIONS, 0 : F, 1 : T
fpkmCutoff: 1

# Sample file mapping: assays
rna_assay: RNA_seq
dna_assay: TO DO

# Sample annotation
outrider_group: OUTRIDER_GROUP
min_outrider_ids: 40

