{% set name = "drop" %}
{% set version = "0.9.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  path: ..

build:
  number: 0
  script: 
    - "{{ PYTHON }} -m pip install -vv git+https://github.com/gagneurlab/wbuild.git#egg=wbuild"
    - "${R} -e 'devtoos::install(\"mumichae/tMAE\")'"
    - "{{ PYTHON }} -m pip install . -vv"
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}

  host:
    - python
    - pip

    # wbuild requirements
    - pyyaml>=4.2b1
    - pytest-runner

    # tMAE requirements
    - r-base>=4.0.0
    - r-devtools
    - r-biocmanager 

  run:
    - python
    - pandas
    - Click>=7.0
    - click-log
    - python-dateutil

    # snakemake
    - snakemake=>5.5.2
    - pandoc
    - graphviz
    #- wbuild
  
    # command line tools
    - tabix
    - samtools>=1.7
    - bcftools>=1.7
    - gatk4>=4.0.4
    - star>=2.7

    # R dependencies
    - r-base>=4.0.0
    - r-rmarkdown
    - r-knitr
    - r-ggplot2
    - r-ggthemes
    - r-cowplot
    - r-data.table
    - r-dplyr
    - r-tidyr
    - r-magrittr
    - r-devtools
    
    # bioconductor packages
    - bioconductor-deseq2
    - bioconductor-GenomicScores
    - bioconductor-outrider
    - bioconductor-fraser
    - bioconductor-variantannotation
    - bioconductor-bsgenome.hsapiens.ucsc.hg19
    #- bioconductor-mafdb.gnomad.r2.1.hs37d5
    #- bioconductor-mafdb.gnomad.r2.1.grch38

test:
  imports:
    - drop
  commdans:
    - ${R} -e "library(tMAE)"

about:
  home: "https://gagneurlab-drop.readthedocs.io"
  license: MIT
  license_family: MIT
  license_file: ../LICENSE
  summary: "Detection of RNA Outliers Pipeline"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - mumichae
