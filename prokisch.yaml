---
webDir: /s/public_webshare/project/mll
projectTitle: Prokisch Project
htmlOutputPath: Output/html
fileRegex: .*\.R

DATASET_NAME: prokisch

# OUTPUT Directory
ROOT: /s/project

# INPUT: Sample annotation
SAMPLE_FILE_MAPPING: /s/project/prokisch/sample_file_mapping.tsv
SAMPLE_ANNOTATION: /s/project/prokisch/sample_annotation.tsv
# Sample file mapping: assays
rna_assay: RNA_ID
dna_assay: EXOME_ID

# INPUT: Gene Annotation
# INPUT: Gene Annotation
GENE_ANNOTATION: {"v29": "/s/genomes/human/hg19/gencode29/gencode.v29lift37.annotation.gtf.gz"}

CHROMOSOME_FORMAT_rna: NCBI
CHROMOSOME_FORMAT_dna: NCBI


#### Aberrant Expression
outrider_group: OUTRIDER_GROUP
strand_column: COUNT_AS_STRANDED
inter_feature_column: COUNT_OVERLAP
min_outrider_ids: 40
fpkmCutoff: 1


#### Monoallelic Expression 
gene_assembly: "hg19"
VEP_VERSION: 94 ## check if this and below are for MAE
CHROMOSOME_NAMES: "chr1,chr2,chr3,chr4,chr5,chr6,chr7,chr8,chr9,chr10,chr11,chr12,chr13,chr14,chr15,chr16,chr17,chr18,chr19,chr20,chr21,chr22,X,Y,M"
filter_vcf: {"QUAL": 20} ## Example: {"FILTER": ["PASS"], "QUAL" : 20} for numeric values it will be tested with >= 


#### Aberrant Splicing
DATASETS: [
    "all",
    "small",
    ]
PROC_DATA: tmp/output_data #### CHANGE THIS to match other modules


